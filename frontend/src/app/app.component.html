<ng-container>
  <div class="container-fluid" *ngIf="showRootPage">
    <div class="row">
      <div class="carousel-item active">
        <img
          src="https://elearning2.sut.ac.th/pluginfile.php/1/theme_suranaree/night_mainbgimg/1722512027/night_bg_sut_lg.jpg"
          class="w-100" alt="Background Image">
        <div class="content show-mean">
          <h1 style="font-size: 5rem; margin-bottom: 20px;">หาเพื่อน มทส.</h1>
          <p style="font-size: 1.3rem;">ระบบที่ช่วยให้นักศึกษา มทส. ค้นหาเพื่อนใหม่และเข้าร่วม
            กิจกรรมที่ตรงกับความสนใจ ผู้ใช้งานสามารถลงข้อมูลส่วนตัว
            เพื่อหาเพื่อนที่มีความสนใจคล้ายกัน หรือเลือกค้นหากิจกรรม
            เพื่อเข้าร่วม ระบบนี้ถูกออกแบบมาเพื่อเสริมสร้างความสัมพันธ์
            และการมีส่วนร่วมในชุมชนนักศึกษาอย่างมีประสิทธิภาพ</p>
          <button [routerLink]="'/login'" class="btn btn-meanie" style="font-size: 1.3rem;">เข้าสู่เว็บไซต์</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
