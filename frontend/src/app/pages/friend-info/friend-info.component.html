<div class="container-fluid" style="background: #f4f9fb;">
    <div class="row">
        <div class="col-sm-12 my-3">
            <div class="main-content" id="main-content">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 style="color: #082540; margin-left: 20px;">หาเพื่อน</h2>
                    <div class="d-flex">
                        <input 
                        type="text" 
                        class="form-control search-bar me-2" 
                        style="color: #082540; border: 1px solid #082540;" 
                        placeholder="ค้นหาเพื่อนของคุณ" 
                        [(ngModel)]="search" 
                        (ngModelChange)="onSearchFriend()"
                    >
                    <a class="btn"
                        href="/friendRequest"
                        style="width: 200px; border-radius: 10px; color: #082540; border: none;">คำขอเป็นเพื่อน</a>
                    </div>
                </div>
                <div class="row">
                <div class="col-md-3">
                    <div class="sidebar" style="position: fixed;">
                        <app-sidebar (filterInstitute)="onFilterInstitute($event)"></app-sidebar>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="friends-container">
                        <div class="friend-wrapper" *ngFor="let item of filteredFriends">
                            <div class="friend-card">
                                <img [src]="item.image" alt="Friend image" class="mb-3">
                                <div class="card-body">
                                    <h5 style="color: #082540;">{{item.name}}</h5>
                                    <p class="text-muted">{{item.faculty}}</p>
                                </div>
                                <button class="btn btn-secondary btn-sm w-100" style="background: #79ACEE; border: none;">เพิ่มเติม</button>
                            </div>
                        </div>
                    </div>                
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
