<div class="container-fluid" style="background: #f4f9fb;">
    <div class="row">
        <div class="col-sm-12 my-3">
            <div class="main-content">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 style="margin-bottom: 0;">กิจกรรมของฉัน</h2>
                    <div class="d-flex">
                        <input type="text" class="form-control" placeholder="ค้นหากิจกรรม"
                            style="border-radius: 100px; margin-right: 10px" 
                            [(ngModel)]="searchTerm" (input)="onSearchEvent()"
                            />
                        <button type="button" class="btn btn-primary" (click)="onAddEvent()"
                            style="width: 200px; border-radius: 100px;">เพิ่มกิจกรรม</button>
                    </div>
                </div>
                <div class="card-deck">
                    <div class="card" *ngFor="let item of filteredEvents"
                        style="margin: 15px; flex-basis: calc(33.3333% - 30px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                        <img class="card-img-top" [src]="item.image" alt="Event image"
                            style="max-height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">กิจกรรม{{item.name}}</h5>
                            <p class="card-text">สถานที่ {{item.location}}</p>
                            <p class="card-text"><small class="text-muted">จัดวันที่ {{item.date_time}}</small></p>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <button type="button" class="btn btn-mean flex-grow-1 mx-1" (click)="onEventInfo(item.id.toString())">
                                ดูข้อมูลเพิ่มเติม
                            </button>
                            <button type="button" class="btn btn-dark flex-grow-1 mx-1" (click)="onEditEvent(item.id)">
                                แก้ไข
                            </button>
                            <button type="button" class="btn btn-danger flex-grow-1 mx-1" (click)="onDeleteEvent()">
                                ลบ
                            </button>
                        </div>
                    </div>
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end mb-0 mt-3">
                        <li class="page-item" [class.disabled]="currentPage === 1">
                            <a class="page-link" (click)="changePage(currentPage - 1)">หน้าก่อน</a>
                        </li>

                        <li class="page-item" *ngFor="let page of getVisiblePages()" [class.active]="page === currentPage">
                            <a class="page-link" (click)="changePage(page)">{{ page }}</a>
                        </li>

                        <li class="page-item" [class.disabled]="currentPage === totalPages">
                            <a class="page-link" (click)="changePage(currentPage + 1)">หน้าถัดไป</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
