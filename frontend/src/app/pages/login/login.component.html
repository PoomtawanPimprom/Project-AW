<div class="container-fluid">
    <div class="row">
        <div class="carousel-item active">
            <img src="https://elearning2.sut.ac.th/pluginfile.php/1/theme_suranaree/night_mainbgimg/1722512027/night_bg_sut_lg.jpg"
                class="w-100" alt="Background Image">
        </div>
        <div class="container-fluid">
            <div class="row h-100 d-flex justify-content-center align-items-center">
                <div class="col-sm-12 d-flex justify-content-center">
                    <div class="card card-meanie text-dark show-mean">
                        <form>
                            <div class="mean-p">
                                <img src="https://img2.pic.in.th/pic/new-logob598dc8c35b1af4b.png" alt="Logo"
                                    style="width: 300px;">
                            </div>
                            <div class="form-group">
                                <label for="username">ชื่อผู้ใช้</label>
                                <input type="text" id="username" class="form-control" placeholder="กรุณากรอกชื่อผู้ใช้">
                            </div>
                            <div class="form-group">
                                <label for="password">รหัสผ่าน</label>
                                <input type="password" id="password" class="form-control"
                                    placeholder="กรุณากรอกรหัสผ่าน">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="remember" class="form-check-input">
                                <label for="remember" class="form-check-label">จำชื่อผู้ใช้</label>
                            </div>
                            <button type="submit" class="btn btn-meanie w-100">เข้าสู่ระบบ</button>
                        </form>
                        <hr class="divider">
                        <p>
                            หากยังไม่เคยใช้งาน <a href="#" class="signup-link" [routerLink]="'/register'">สมัครสมาชิก</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
