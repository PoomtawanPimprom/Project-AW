<div class="background-profile d-flex justify-content-center align-items-center">

    <div class="bg-white container overflow-hidden shadow">
        <div class="profile w-100 p-3 d-flex justify-content-center align-items-center">
            <img [src]="image" alt="profile" class="img-fluid img-thumbnail">
            <div class="head">
                <h1 class="h3">{{username}}</h1>
                <p>example&#64;gmail.com</p>
                <p>Age: {{user[0].age}}</p>
                <p>Major: {{user[0].major}}</p>
            </div>
            <div class="social">
                <i class="bi bi-facebook mx-3 mt-5"></i>
                <i class="bi bi-tiktok mx-3 mt-5"></i>
                <i class="bi bi-instagram mx-3 mt-5"></i>
            </div>
            
        </div>

        <div class="about mt-5">
            <form class="d-flex flex-column col-4" >
                <label for="">Username</label>
                <input type="text" class="border-0">
                <label for="">Email</label>
                <input type="text" class="border-0">
                <label for="">institute</label>
                <input type="text" class="border-0">
                <label for="">major</label>
                <input type="text" class="border-0">
                <button type="submit" class="button-sub" role="button">Save Change <i class="bi bi-save"></i></button>
            </form>
        </div>
    </div>
</div>
